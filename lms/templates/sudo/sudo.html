{% extends "main_django.html" %}
{% load i18n third_party_auth_links %}

{% block body %}
<section class="sudo" style="margin: 0 auto; width: 480px; padding: 50px;">
    <div class="inner-wrapper">
        <header>
          <h2 style="text-align: center;">{% trans "Confirm Your Password to Access the Instructor Dashboard" %}</h2>
        </header>
        <hr />
        <div style="margin: 0px auto; width: 320px;">
            <form class="sudo-form" method="post">{% csrf_token %}
            {{ form.as_p }}
            <p>
                {# Translators: this is a button to submit password. #}
                <button type="submit">{% trans 'Submit' %}</button>
            </p>
            </form>
        </div>
    </div>

    {% third_party_auth_links %}

</section>
{% endblock %}
